language: node_js
node_js:
- '10'
notifications:
  email: false
cache:
  npm: true
  directories:
  - "$HOME/google-cloud-sdk/"
env:
  global:
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
    - secure: 
before_install:
- if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; curl
  https://sdk.cloud.google.com | bash; fi
- source /home/travis/google-cloud-sdk/path.bash.inc
- gcloud version
- cd df-webhook
- openssl aes-256-cbc -K $encrypted_53504847729c_key -iv $encrypted_53504847729c_iv
  -in gcp-sa-creds.json.enc -out gcp-sa-creds.json -d
install:
- npm install
script:
- npm test
- COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN npm run coverage
deploy:
  provider: gae
  keyfile: df-webhook/gcp-sa-creds.json
  project: export-df-logs-to-bq
  default: true
