language: node_js
node_js:
- '10'
notifications:
  email: false
cache: npm
env:
  global:
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1
  - GCP_PROJECT_ID=export-df-logs-to-bq
  - LOCATION_ID=asia-south1
  - QUEUE_ID=conversations
  - secure: 
before_install:
# Create App Engine Queue
- cd cloud-tasks
- openssl aes-256-cbc -K $encrypted_53504847729c_key -iv $encrypted_53504847729c_iv
  -in gcp-sa-tasks-creds.json.enc -out gcp-sa-tasks-creds.json -d
- npm install
- GOOGLE_APPLICATION_CREDENTIALS=gcp-sa-tasks-creds.json PROJECT_ID=$PROJECT_ID LOCATION_ID=$LOCATION_ID QUEUE_ID=$QUEUE_ID npm start
# Deploy webhook
- cd ../df-webhook
- openssl aes-256-cbc -K $encrypted_53504847729c_key -iv $encrypted_53504847729c_iv
  -in gcp-sa-creds.json.enc -out gcp-sa-creds.json -d
install:
- npm install
script:
- npm test
- COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN npm run coverage
deploy:
  provider: gae
  keyfile: gcp-sa-creds.json
  project: export-df-logs-to-bq
  default: true
